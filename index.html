<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Spin - Interactive Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #764ba2;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #764ba2;
            z-index: 10;
        }

        .potato-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            z-index: 5;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        #spin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            margin-top: 20px;
        }

        #spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.6);
        }

        #spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
            min-height: 40px;
        }

        .prize {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stats {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¥” Potato Spin</h1>
        <p class="subtitle">Spin the wheel and test your luck!</p>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="300" height="300"></canvas>
            <div class="potato-center">ðŸ¥”</div>
        </div>
        
        <button id="spin-btn">SPIN THE POTATO!</button>
        
        <div id="result"></div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="spins">0</div>
                <div class="stat-label">Total Spins</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="wins">0</div>
                <div class="stat-label">Big Wins</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-btn');
        const result = document.getElementById('result');
        const spinsDisplay = document.getElementById('spins');
        const winsDisplay = document.getElementById('wins');
        
        let totalSpins = 0;
        let totalWins = 0;
        let isSpinning = false;
        
        // Prize segments
        const prizes = [
            { label: 'ðŸŽ‰ JACKPOT', color: '#FFD700', value: 1000 },
            { label: 'ðŸ’Ž Diamond', color: '#4FC3F7', value: 500 },
            { label: 'ðŸ€ Lucky', color: '#66BB6A', value: 200 },
            { label: 'â­ Star', color: '#FFA726', value: 100 },
            { label: 'ðŸŽ Gift', color: '#EF5350', value: 50 },
            { label: 'ðŸŽˆ Balloon', color: '#AB47BC', value: 20 },
            { label: 'ðŸ­ Candy', color: '#EC407A', value: 10 },
            { label: 'ðŸ˜¢ Try Again', color: '#78909C', value: 0 }
        ];
        
        // Draw the wheel
        function drawWheel() {
            const anglePerSegment = (2 * Math.PI) / prizes.length;
            
            prizes.forEach((prize, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;
                
                // Draw segment
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw text
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(prize.label, 80, 5);
                ctx.restore();
            });
        }
        
        // Spin the wheel
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            result.textContent = 'Spinning...';
            result.className = '';
            
            // Random rotation (multiple full rotations + random angle)
            const rotations = 5 + Math.random() * 5;
            const randomDegree = Math.random() * 360;
            const totalDegrees = (rotations * 360) + randomDegree;
            
            canvas.style.transform = `rotate(${totalDegrees}deg)`;
            
            setTimeout(() => {
                const normalizedAngle = (360 - (randomDegree % 360)) % 360;
                const segmentAngle = 360 / prizes.length;
                const winningIndex = Math.floor(normalizedAngle / segmentAngle);
                const prize = prizes[winningIndex];
                
                result.textContent = `You won: ${prize.label}!`;
                result.className = 'prize';
                
                totalSpins++;
                if (prize.value >= 200) totalWins++;
                
                spinsDisplay.textContent = totalSpins;
                winsDisplay.textContent = totalWins;
                
                isSpinning = false;
                spinBtn.disabled = false;
            }, 4000);
        }
        
        // Initialize
        drawWheel();
        spinBtn.addEventListener('click', spin);
    </script>
</body>
</html>
