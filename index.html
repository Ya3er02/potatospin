<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Potato Pet - Virtual Pet Game</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Comic Sans MS','Arial',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.game-container{background:white;border-radius:20px;padding:30px;box-shadow:0 20px 60px rgba(0,0,0,.3);max-width:600px;width:100%}.header{text-align:center;margin-bottom:30px}h1{color:#764ba2;font-size:2.5em;margin-bottom:10px}.pet-area{background:#f5f5f5;border-radius:15px;padding:30px;text-align:center;margin-bottom:30px;min-height:250px;display:flex;flex-direction:column;justify-content:center;align-items:center}.pet-display{font-size:100px;margin-bottom:15px;animation:bounce 2s infinite}@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}.pet-name{font-size:1.5em;color:#764ba2;font-weight:bold;margin-bottom:10px}.pet-status{font-size:.9em;color:#666;margin-bottom:5px}.stats-container{display:grid;grid-template-columns:1fr 1fr 1fr;gap:15px;margin-bottom:25px}.stat{background:#f9f9f9;border-radius:10px;padding:15px;border:2px solid #e0e0e0}.stat-label{font-size:.9em;color:#666;margin-bottom:8px}.stat-bar{width:100%;height:20px;background:#e0e0e0;border-radius:10px;overflow:hidden}.stat-fill{height:100%;background:linear-gradient(90deg,#667eea 0%,#764ba2 100%);width:100%;border-radius:10px;transition:width .3s ease}.stat-value{font-size:.8em;color:#333;margin-top:5px;font-weight:bold}.progression{background:#f9f9f9;border-radius:10px;padding:15px;margin-bottom:25px;border:2px solid #e0e0e0}.level-info{display:flex;justify-content:space-between;margin-bottom:10px;font-weight:bold;color:#764ba2}.xp-bar{width:100%;height:15px;background:#e0e0e0;border-radius:8px;overflow:hidden}.xp-fill{height:100%;background:linear-gradient(90deg,#FFD700 0%,#FFA500 100%);border-radius:8px;transition:width .3s ease}.controls{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:20px}button{padding:12px 15px;border:none;border-radius:10px;font-size:1em;cursor:pointer;font-weight:bold;transition:all .3s ease;color:white}.btn-primary{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);font-size:1.1em;grid-column:1 / -1;padding:15px 20px}.btn-primary:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 8px 20px rgba(118,75,162,.6)}.btn-primary:disabled{opacity:.6;cursor:not-allowed}.btn-action{background:#66BB6A}.btn-action:hover:not(:disabled){background:#558B5A;transform:translateY(-2px)}.result-message{text-align:center;font-size:1.1em;color:#764ba2;font-weight:bold;min-height:30px;margin-top:15px;animation:slideIn .5s ease}@keyframes slideIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}.wheel-container{position:relative;width:200px;height:200px;margin:20px auto}#wheel{width:100%;height:100%;border-radius:50%;border:8px solid #764ba2;transition:transform 4s cubic-bezier(.17,.67,.12,.99)}.pointer{position:absolute;top:-15px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-top:25px solid #764ba2;z-index:10}@media (max-width:600px){h1{font-size:1.8em}.pet-display{font-size:70px}.game-container{padding:20px}.stats-container{grid-template-columns:1fr}button{font-size:.9em;padding:10px}}</style></head><body><div class="game-container"><div class="header"><h1>ðŸ¥” Potato Pet</h1><p>Take care of your virtual potato!</p></div><div class="pet-area"><div class="pet-display" id="petDisplay">ðŸ¥”</div><div class="pet-name" id="petName">My Potato</div><div class="pet-status" id="petStatus">Happy & Healthy</div></div><div class="stats-container"><div class="stat"><div class="stat-label">Hunger</div><div class="stat-bar"><div class="stat-fill" id="hungerFill" style="width:100%"></div></div><div class="stat-value" id="hungerValue">100/150</div></div><div class="stat"><div class="stat-label">Happiness</div><div class="stat-bar"><div class="stat-fill" id="happinessFill" style="width:100%;background:linear-gradient(90deg,#FFA726 0%,#FB8C00 100%)"></div></div><div class="stat-value" id="happinessValue">100/150</div></div><div class="stat"><div class="stat-label">Cleanliness</div><div class="stat-bar"><div class="stat-fill" id="cleanlinessFill" style="width:100%;background:linear-gradient(90deg,#4FC3F7 0%,#0288D1 100%)"></div></div><div class="stat-value" id="cleanlinessValue">100/150</div></div></div><div class="progression"><div class="level-info"><span id="levelDisplay">Level 1</span><span id="xpDisplay">0 / 100 XP</span></div><div class="xp-bar"><div class="xp-fill" id="xpFill" style="width:0%"></div></div></div><div class="wheel-container"><div class="pointer"></div><canvas id="wheel" width="200" height="200"></canvas></div><div class="controls"><button class="btn-action" onclick="saveGame()">ðŸ’¾ Save</button><button class="btn-action" onclick="resetGame()">ðŸ”„ Reset</button><button class="btn-primary" id="spinBtn" onclick="spin()">SPIN THE WHEEL! ðŸŽ¡</button></div><div class="result-message" id="resultMessage"></div></div><script>
// PotatoPet Game - Virtual Pet with Spin Wheel
class PotatoPet{
constructor(){this.hunger=100;this.happiness=100;this.cleanliness=100;this.level=1;this.xp=0;this.maxXP=100;this.isAlive=true;}
update(){this.hunger=Math.max(0,this.hunger-2);this.happiness=Math.max(0,this.happiness-1);this.cleanliness=Math.max(0,this.cleanliness-0.5);if(this.hunger<=0||this.happiness<=0||this.cleanliness<=0){this.isAlive=false;}}
feed(amount=20){this.hunger=Math.min(150,this.hunger+amount);this.happiness=Math.min(150,this.happiness+5);}
play(amount=10){this.happiness=Math.min(150,this.happiness+amount);this.hunger=Math.max(0,this.hunger-5);}
bathe(amount=15){this.cleanliness=Math.min(150,this.cleanliness+amount);this.hunger=Math.max(0,this.hunger-3);}
sleep(){this.hunger=Math.min(150,this.hunger+30);this.happiness=Math.min(150,this.happiness+20);this.cleanliness=Math.min(150,this.cleanliness+25);}
addXP(amount){this.xp+=amount;if(this.xp>=this.maxXP){this.levelUp();}}
levelUp(){this.level++;this.xp=0;this.maxXP=Math.round(this.maxXP*1.1);this.hunger=Math.min(150,this.hunger+20);this.happiness=Math.min(150,this.happiness+30);this.cleanliness=Math.min(150,this.cleanliness+20);}
getStatus(){if(!this.isAlive)return'Dead';if(this.hunger>100&&this.happiness>100)return'Happy & Full';if(this.hunger<30)return'Hungry';if(this.happiness<30)return'Sad';if(this.cleanliness<30)return'Dirty';return'Healthy';}}
let pet=new PotatoPet();const wheelSegments=[{name:'FOOD',emoji:'~D83C~DF74',effect:()=>{pet.feed(30);pet.addXP(10);}},{name:'PLAY',emoji:'~D83C~DFA5',effect:()=>{pet.play(25);pet.addXP(10);}},{name:'BATH',emoji:'~F0~9F~9A~BF',effect:()=>{pet.bathe(30);pet.addXP(10);}},{name:'SLEEP',emoji:'~F0~9F~98~B4',effect:()=>{pet.sleep();pet.addXP(15);}},{name:'BONUS',emoji:'~E2~9C~A8',effect:()=>{pet.addXP(50);}},{name:'FAIL',emoji:'~F0~9F~92~94',effect:()=>{}}];function drawWheel(){const canvas=document.getElementById('wheel');const ctx=canvas.getContext('2d');const centerX=canvas.width/2;const centerY=canvas.height/2;const radius=Math.min(centerX,centerY)-10;const sliceAngle=(2*Math.PI)/wheelSegments.length;const colors=['#FF6B6B','#4ECDC4','#45B7D1','#FFA07A','#98D8C8','#F7DC6F'];wheelSegments.forEach((segment,index)=>{const startAngle=index*sliceAngle;const endAngle=startAngle+sliceAngle;ctx.beginPath();ctx.moveTo(centerX,centerY);ctx.arc(centerX,centerY,radius,startAngle,endAngle);ctx.closePath();ctx.fillStyle=colors[index];ctx.fill();ctx.strokeStyle='#fff';ctx.lineWidth=2;ctx.stroke();const textAngle=startAngle+sliceAngle/2;ctx.save();ctx.translate(centerX,centerY);ctx.rotate(textAngle);ctx.textAlign='right';ctx.fillStyle='#fff';ctx.font='bold 12px Arial';ctx.fillText(segment.emoji+' '+segment.name,radius-20,5);ctx.restore();});}
function updateDisplay(){const hungerPercent=(pet.hunger/150)*100;const happinessPercent=(pet.happiness/150)*100;const cleanlinessPercent=(pet.cleanliness/150)*100;const xpPercent=(pet.xp/pet.maxXP)*100;document.getElementById('hungerFill').style.width=hungerPercent+'%';document.getElementById('happinessFill').style.width=happinessPercent+'%';document.getElementById('cleanlinessFill').style.width=cleanlinessPercent+'%';document.getElementById('xpFill').style.width=Math.min(100,xpPercent)+'%';document.getElementById('hungerValue').textContent=Math.round(pet.hunger)+'/150';document.getElementById('happinessValue').textContent=Math.round(pet.happiness)+'/150';document.getElementById('cleanlinessValue').textContent=Math.round(pet.cleanliness)+'/150';document.getElementById('levelDisplay').textContent='Level '+pet.level;document.getElementById('xpDisplay').textContent=Math.round(pet.xp)+' / '+pet.maxXP+' XP';document.getElementById('petStatus').textContent=pet.getStatus();document.getElementById('petDisplay').textContent=pet.isAlive?'~F0~9F~A5~94':'~F0~9F~92~80';}
let isSpinning=false;function spin(){if(isSpinning||!pet.isAlive)return;isSpinning=true;document.getElementById('spinBtn').disabled=true;document.getElementById('resultMessage').textContent='~E2~8F~B3 Spinning...';const randomRotation=Math.random()*360;const totalRotation=(Math.floor(Math.random()*5)+5)*360+randomRotation;document.getElementById('wheel').style.transform=`rotate(${totalRotation}deg)`;setTimeout(()=>{const winningIndex=Math.floor((randomRotation/360)*wheelSegments.length)%wheelSegments.length;const winningSegment=wheelSegments[winningIndex];winningSegment.effect();document.getElementById('resultMessage').textContent=`${winningSegment.emoji} ${winningSegment.name}!`;pet.addXP(10);updateDisplay();saveGame();isSpinning=false;document.getElementById('spinBtn').disabled=false;},4000);}
function gameLoop(){pet.update();updateDisplay();if(!pet.isAlive){document.getElementById('spinBtn').disabled=true;document.getElementById('resultMessage').textContent='~E2~9D~8C Your pet has passed away!'}}
function saveGame(){const gameData={hunger:pet.hunger,happiness:pet.happiness,cleanliness:pet.cleanliness,level:pet.level,xp:pet.xp,maxXP:pet.maxXP,timestamp:Date.now()};localStorage.setItem('potatoPetGame',JSON.stringify(gameData));}
function loadGame(){const saved=localStorage.getItem('potatoPetGame');if(saved){try{const data=JSON.parse(saved);const timePassed=(Date.now()-data.timestamp)/1000/60;pet.hunger=Math.max(0,data.hunger-(timePassed*0.5));pet.happiness=Math.max(0,data.happiness-(timePassed*0.2));pet.cleanliness=Math.max(0,data.cleanliness-(timePassed*0.1));pet.level=data.level;pet.xp=data.xp;pet.maxXP=data.maxXP;updateDisplay();}catch(e){console.error('Error:',e);}}}
function resetGame(){if(confirm('Start over?')){pet=new PotatoPet();localStorage.removeItem('potatoPetGame');updateDisplay();document.getElementById('resultMessage').textContent='New game!'}}
window.addEventListener('DOMContentLoaded',()=>{drawWheel();loadGame();updateDisplay();setInterval(gameLoop,1000);});
</script>
</body>
</html>
