<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Pet - Virtual Pet Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .pet-area {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pet-display {
            font-size: 100px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .pet-name {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .pet-status {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e0e0e0;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .stat-value {
            font-size: 0.8em;
            color: #333;
            margin-top: 5px;
            font-weight: bold;
        }

        .progression {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid #e0e0e0;
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #764ba2;
        }

        .xp-bar {
            width: 100%;
            height: 15px;
            background: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
            border-radius: 8px;
            transition: width 0.3s ease;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 1.1em;
            grid-column: 1 / -1;
            padding: 15px 20px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-action {
            background: #66BB6A;
        }

        .btn-action:hover:not(:disabled) {
            background: #558B5A;
            transform: translateY(-2px);
        }

        .result-message {
            text-align: center;
            font-size: 1.1em;
            color: #764ba2;
            font-weight: bold;
            min-height: 30px;
            margin-top: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wheel-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #764ba2;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 25px solid #764ba2;
            z-index: 10;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .pet-display { font-size: 70px; }
            .game-container { padding: 20px; }
            .stats-container { grid-template-columns: 1fr; }
            button { font-size: 0.9em; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸ¥” Potato Pet</h1>
            <p>Take care of your virtual potato!</p>
        </div>

        <div class="pet-area">
            <div class="pet-display" id="petDisplay">ðŸ¥”</div>
            <div class="pet-name" id="petName">My Potato</div>
            <div class="pet-status" id="petStatus">Happy & Healthy</div>
        </div>

        <div class="stats-container">
            <div class="stat">
                <div class="stat-label">Hunger</div>
                <div class="stat-bar">
                    <div class="stat-fill" id="hungerFill" style="width: 100%;"></div>
                </div>
                <div class="stat-value" id="hungerValue">100/150</div>
            </div>
            <div class="stat">
                <div class="stat-label">Happiness</div>
                <div class="stat-bar">
                    <div class="stat-fill" id="happinessFill" style="width: 100%; background: linear-gradient(90deg, #FFA726 0%, #FB8C00 100%);"></div>
                </div>
                <div class="stat-value" id="happinessValue">100/150</div>
            </div>
            <div class="stat">
                <div class="stat-label">Cleanliness</div>
                <div class="stat-bar">
                    <div class="stat-fill" id="cleanlinessFill" style="width: 100%; background: linear-gradient(90deg, #4FC3F7 0%, #0288D1 100%);"></div>
                </div>
                <div class="stat-value" id="cleanlinessValue">100/150</div>
            </div>
        </div>

        <div class="progression">
            <div class="level-info">
                <span id="levelDisplay">Level 1</span>
                <span id="xpDisplay">0 / 100 XP</span>
            </div>
            <div class="xp-bar">
                <div class="xp-fill" id="xpFill" style="width: 0%;"></div>
            </div>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="200" height="200" aria-label="Spin wheel for random outcomes"></canvas>
        </div>

        <div class="controls">
            <button class="btn-action" onclick="saveGame()">ðŸ’¾ Save</button>
            <button class="btn-action" onclick="resetGame()">ðŸ”„ Reset</button>
            <button class="btn-primary" id="spinBtn" onclick="spin()" aria-label="Spin the wheel">SPIN THE WHEEL! ðŸŽ¡</button>
        </div>

        <div class="result-message" id="resultMessage"></div>
    </div>

    <script src="PotatoPet.js"></script>
    <script src="StatBar.js"></script>
    <script src="SpinWheel.js"></script>
    <script src="SaveManager.js"></script>
    <script src="main.js"></script>
</body>
</html>
